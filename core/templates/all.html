{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mb-3">{% block title %} Welcome to Shorty {% endblock %}</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            {% for i in range(0,len) %}
            <hr>
            <span><a href="{{ urls[i] }}" target="_blank">{{ urls[i] }}</a></span>
            {% endfor %}
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
